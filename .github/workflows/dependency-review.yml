name: Dependency Review

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Note: actions/dependency-review-action requires GitHub Advanced Security
      # for private repositories. Using npm audit instead for dependency checking.
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for dependency vulnerabilities
        run: |
          echo "üîç Checking for dependency vulnerabilities..."
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Some vulnerabilities found. Review npm audit output above."
