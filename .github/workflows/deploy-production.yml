name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true

jobs:
  validate-deployment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'DEPLOY' && github.event_name == 'workflow_dispatch'
        run: |
          echo "âŒ Deployment not confirmed. Type 'DEPLOY' to confirm."
          exit 1
      
      - name: Deployment confirmed
        run: |
          echo "âœ… Production deployment confirmed"
          echo "Version: ${{ github.event.inputs.version || github.ref_name }}"

  deploy-production:
    needs: validate-deployment
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run full build and checks
        run: npm run check && npm run build
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event.inputs.version || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Steps Required" >> $GITHUB_STEP_SUMMARY
          echo "1. \`npm run deploy\`" >> $GITHUB_STEP_SUMMARY
          echo "2. \`npm run launch\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor for issues" >> $GITHUB_STEP_SUMMARY
